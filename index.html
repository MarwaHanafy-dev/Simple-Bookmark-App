<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="w-75 m-auto mt-5">
        <div>
            <h1>Book Marker</h1>
            <div class="text-center mt-5 book-body p-5">
<h3>bookmarker your favourite site</h3>

<div class="mt-3">
    <label for="siteName">siteName</label>
    <input type="text" id="siteName" placeholder="WebsiteName" class="form-control">
</div>

<div class="mt-3">
    <label for="siteUrl">siteUrl</label>
    <input type="text" id="siteUrl" placeholder="WebsiteUrl" class="form-control">
</div>


<button class="btn btn-info mt-3 " id="submitBtn">submit</button>

            </div>
            <input type="text" placeholder="search by siteName" class="form-control w-50 mt-4 m-auto text-center" id="search" oninput="searchData()">
        </div>

    </section>

<section>
    <table class="table-bordered mt-5 w-75 m-auto text-center">
<thead>
    <tr>
        <th>SiteName</th>
        <th>Vist</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody id="tableData">
 
</tbody>
    </table>
    <hr>
  
</section>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
